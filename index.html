<!DOCTYPE html>
<html>

<!-- created element -->
 
<head>
    <title>React Assignment-1</title>


</head>
<body>
    <!-- First Hello world program using HTML -->
     
    <h1>Hello World</h1>


    <!-- Using JS to manipulate DOM -->

    <div id="js"></div>
    <div id="react"></div>


</body>

<!-- using script -->
 
<script src="app.js" type="module"></script>

<script>
    let h1 = document.createElement("h1");
    h1.innerText = "Hello World Using JavaScript";

    let root = document.getElementById('js');
    root.appendChild(h1);
</script>

</html>
